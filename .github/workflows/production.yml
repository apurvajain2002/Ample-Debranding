name: Production Deploy

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: docker build -t evuemev4-frontend:production .
    
    - name: Run Tests
      run: docker run --rm evuemev4-frontend:production npm test -- --coverage --watchAll=false
    
    - name: Security Scan
      run: docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image evuemev4-frontend:production
    
    - name: Deploy to Production
      run: |
        docker tag evuemev4-frontend:production ${{ secrets.DOCKER_REGISTRY }}/evuemev4-frontend:production
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push ${{ secrets.DOCKER_REGISTRY }}/evuemev4-frontend:production
    
    - name: Deploy to Kubernetes
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        sed -i 's|evueme/ev-web:latest|${{ secrets.DOCKER_REGISTRY }}/evuemev4-frontend:production|g' ev-web-deployment.yml
        sed -i 's|namespace: ev-dev|namespace: ev-prod|g' ev-web-deployment.yml
        kubectl delete -f ev-web-deployment.yml --ignore-not-found=true
        kubectl apply -f ev-web-deployment.yml